<div class="container">
<div #messageBlock  class="messages">
   @for (message of messages(); track $index) {
   <app-message-plate [accountUserId]="userId" [ngStyle]="{'justify-self': message.user.uuId === userId ? 'end' : 'start'}" [text]="message.content"  [userId]="message.user.uuId"></app-message-plate>
   }

</div>

</div>
 <div class="controls">
   <textarea [(ngModel)]="value" rows="5"  pTextarea  placeholder="Text"></textarea>
   <button [disabled]="!value.length"  (click)="send()" pButton>Send</button>
</div>
